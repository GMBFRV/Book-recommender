<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Similar Books</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
      <h1>Find Similar Books</h1>
      <p>Enter a book title below and we'll recommend similar reads based on subject overlap.</p>
    </header>

    <main class="main-content">
      <div class="search-box">
        <input
          type="text"
          id="bookTitleInput"
          class="text-input"
          placeholder="Type a book title..."
        />
        <button id="searchBtn" class="action-btn">Search</button>
      </div>

      <div class="results-container">
        <h2>Recommendations</h2>
        <ul id="results" class="results-list"></ul>
      </div>
    </main>
  </div>

  <script src="/static/js/search.js"></script>
</body>
</html>
